<!DOCTYPE html>
<html>
<head>
  <title>PEM Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PEM Converter</h1>
  <textarea id="input" placeholder="Paste PEM here..."></textarea>
  <div class="buttons">
    <button id="toNewlines">Convert \\n to Newlines</button>
    <button id="toEscaped">Convert Newlines to \\n</button>
  </div>
  <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
  <script src="popup.js"></script>
</body>
</html>
